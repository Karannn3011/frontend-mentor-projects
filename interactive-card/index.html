<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="leftbar">
  <div class="cardfront">
    <img src="images/card-logo.svg" alt="cardfront" />
    <p id="numoncard"><span>0000</span><span>0000</span><span>0000</span><span>0000</span></p>
    <span><p id="nameoncard">Jane Appleseed</p><p id="dateoncard">00/00</p></span>
  </div>
  <div class="cardback">
    <p id="cvconcard">000</p>
  </div>
  
</div>
<div class="rightbar">
  <div class="form">
    <label for="name"><span>CARDHOLDER NAME</span><br />
      <input id="name" type="text" placeholder="e.g. Jane Appleseed" />
      <p class="nameerror">Please enter a valid name</p>
    </label>
    
    <label for="number"><span>CARD NUMBER</span><br />
      <input id="number" maxlength=16 type="number" placeholder="e.g. 1234 5678 9123 0000" />
      <p class="numbererror">Please enter a valid number</p>
    </label>
    
    <label for="date"><span>EXP DATE (MM/YY)</span><br />
      <input maxlength="2"  class="month" type="number"  placeholder="MM" />
      <input class="year" type="number" maxlength="2" min="00" max="99" placeholder="YY" />
      <p class="dateerror">Please enter a valid date</p>
    </label>
    
    <label for="cvc"><span>CVC</span><br />
      <input id="cvc" type="password" placeholder="e.g. 123" />
      <p class="cvcerror">Please enter a valid cvc</p>
    </label>
    <button id="submitbtn">Confirm</button>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="blank">Frontend Mentor</a>
    Coded by <a href="https://www.frontendmentor.io/profile/Karannn3011">Karannn3011</a></p>
  </div>
  <div class="completed">
    <img src="images/icon-complete.svg" alt="completed" />
    <h1>THANK YOU!</h1>
    <p>We've added your card details</p>
    <button>Continue</button>
  </div>
    
  
  
</div>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue
   -->
  <script src="script.js"></script>
</body>
</html>
