<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | Expenses chart component</title>

</head>

<body class="font-dmsans bg-red-100">
  <section
    class="header flex flex-row justify-between items-center w-[90%] items-center0  p-6 bg-red-400 mx-auto m-6 rounded-xl md:w-[45%]">
    <div class="text-left text-white">
      <p class="my-3">My Balance</p>
      <h1 class="text-4xl font-bold" id="balance">$921.48</h1>
    </div>
    <img src="images/logo.svg" alt="logo" class="w-16 h-16">
  </section>
  <section class="chart-container bg-white w-[90%] mx-auto rounded-xl py-6 px-5 md:w-[45%]">
    <h1 class="text-xl font-bold md:text-3xl">Spending - Last 7 days</h1>

    <div class="chart flex flex-row gap-x-3 justify-between items-end h-[200px] mt-4.5 md:mt-7">
      <div class="bars w-8 rounded-sm md:w-14" id="mon">
        <span id="mon-amount" class="child bg-black text-white hidden justify-center items-center text-[8px] py-1 w-[120%]  rounded-sm -mt-7 -ml-1 scale-[1.5]">$17.45</span></div>
      <div class="bars w-8 rounded-sm md:w-14" id="tue">
        <span id="tue-amount" class="child bg-black text-white hidden justify-center items-center text-[8px] py-1 w-[120%]  rounded-sm -mt-7 -ml-1 scale-[1.5]">$17.45</span>
      </div>
      <div  class="bars w-8 rounded-sm md:w-14" id="wed">
        <span  id="wed-amount" class="child bg-black text-white hidden justify-center items-center text-[8px] py-1 w-[120%]  rounded-sm -mt-7 -ml-1 scale-[1.5]">$17.45</span>
      </div>
      <div class="bars w-8 rounded-sm md:w-14" id="thu">
        <span id="thu-amount" class="child bg-black text-white hidden justify-center items-center text-[8px] py-1 w-[120%]  rounded-sm -mt-7 -ml-1 scale-[1.5]">$17.45</span>
      </div>
      <div class="bars w-8 rounded-sm md:w-14" id="fri"><span id="fri-amount" class="child bg-black text-white hidden justify-center items-center text-[8px] py-1 w-[120%]  rounded-sm -mt-7 -ml-1 scale-[1.5]">$17.45</span></div>
      <div class="bars w-8 rounded-sm md:w-14" id="sat"><span id="sat-amount" class="child bg-black text-white hidden justify-center items-center text-[8px] py-1 w-[120%]  rounded-sm -mt-7 -ml-1 scale-[1.5] ">$17.45</span></div>
      <div class="bars w-8 rounded-sm md:w-14" id="sun"><span id="sun-amount" class="child bg-black text-white hidden justify-center items-center text-[8px] py-1 w-[120%]  rounded-sm -mt-7 -ml-1 scale-[1.5]">$17.45</span></div>
    </div>
    <div class="names text-brown-950 mt-3 flex flex-row justify-between items-center text-[12px]">
      <p class="w-8 flex justify-center items-center md:w-14 md:scale-[1.5]">Mon</p>
      <p class="w-8 flex justify-center items-center md:w-14 md:scale-[1.5]">Tue</p>
      <p class="w-8 flex justify-center items-center md:w-14 md:scale-[1.5]">Wed</p>
      <p class="w-8 flex justify-center items-center md:w-14 md:scale-[1.5]">Thu</p>
      <p class="w-8 flex justify-center items-center md:w-14 md:scale-[1.5]">Fri</p>
      <p class="w-8 flex justify-center items-center md:w-14 md:scale-[1.5]">Sat</p>
      <p class="w-8 flex justify-center items-center md:w-14 md:scale-[1.5]">Sun</p>

    </div>

    <hr class="w-[90%] mx-auto my-5 border-b-2 border-gray-200">

    <div class="flex flex-row justify-between items-end">

      <div class="text-left">
        <p class="my-3 text-brown-400">Total this month:</p>
        <h1 class="text-4xl font-bold text-brown-950" id="spent">$478.33</h1>
      </div>
      <div class="text-right">
        <p class="text-brown-950 font-extrabold">+2.4%</p>
        <p class="text-brown-400">from last month</p>
      </div>
  </section>

  <div class="attribution text-center text-xs text-gray-500 mt-6"><p>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">Your Name Here</a></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
